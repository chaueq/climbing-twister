<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Climbing Twister</title>
</head>
<body>
    <div class="container">
        <div class="header">CLIMBING TWISTER</div>
        <div id="colors" class="btn rightBtn">COLORS</div>
        <div id="reset" class="btn leftBtn">RESET</div>
        <div class="ad"><iframe class="ad" src="https://ads.chaueq.com/banner/?aa=2314214&type=acceptable"></iframe></div>
        <div id="ga" class="mainArea">
            <div id="lh" class="iconBg left hand">
                <div class="icon hand mirrored"></div>
            </div>
            <div id="rh" class="iconBg right hand">
                <div class="icon hand"></div>
            </div>
            <div id="lf" class="iconBg left foot">
                <div class="icon foot mirrored"></div>
            </div>
            <div id="rf" class="iconBg right foot">
                <div class="icon foot"></div>
            </div>
            <div id="score" class="score">00</div>
        </div>
    </div>
    <script src="lib/data.js"></script>
    <script src="index.js"></script>
</body>
</html>
